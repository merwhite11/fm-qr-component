<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> -->
  <link
  rel="preload"
  href="./fonts/Outfit-Regular.ttf"
  as="font"
  type="font/ttf"
  crossorigin
/>
<link
  rel="preload"
  href="./fonts/Outfit-Bold.ttf"
  as="font"
  type="font/ttf"
  crossorigin
/>
  <link rel="stylesheet" href="styles.css"/>

  <title>QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="background">
    <article class="card">
      <img class="qr-code"
        src="./images/image-qr-code.png"
        alt="QR code"
        class="qr-code"
        loading="eager"
      />
      <section class="card__content">
        <h1 class="card___content__title">Improve your front-end skills by building projects
          <p class="card__content__body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </h1>
      </section>
    </article>
  </main>
</body>
</html>
